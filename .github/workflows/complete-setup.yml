        - 📚 **192 יחידות לימוד** מותאמות לכיתות א-ו
        - 🎮 **15+ משחקים חינוכיים** אינטראקטיביים
        - 🤖 **רובוט מנחה AI** למידה מותאמת אישית
        - 📱 **PWA מלאה** עובד אופליין כאפליקציה
