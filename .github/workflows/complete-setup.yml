        ## 🚀 גישה לאתר

        האתר זמין בכתובת: [**https://efroniprojects-debug.github.io/English-Starter/**](https://efroniprojects-debug.github.io/English-Starter/)

        ## 💡 הטכנולוגיה

        - **Frontend**: HTML5, CSS3, Vanilla JavaScript
