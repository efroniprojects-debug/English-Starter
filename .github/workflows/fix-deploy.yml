name:  Fix & Deploy

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Force sync
      run: |
        git pull origin main --allow-unrelated-histories || true
        
        # Create index if missing
        if [ ! -f index.html ]; then
          cat > index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="he" dir="rtl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> ABC English Explorer</title>
            <style>
                body { 
                    font-family: Arial; background: linear-gradient(135deg, #4FC3F7, #29B6F6);
                    min-height: 100vh; color: white; text-align: center; direction: rtl;
                    display: flex; align-items: center; justify-content: center; margin: 0;
                }
                .container { max-width: 800px; padding: 2rem; }
                h1 { font-size: 4rem; margin-bottom: 2rem; }
                .robot { font-size: 8rem; animation: bounce 2s infinite; }
                @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="robot"></div>
                <h1>ABC English Explorer</h1>
                <h2>驻驻专 转 转  砖专</h2>
                <p>注专转  驻注转 爪! </p>
            </div>
        </body>
        </html>
        EOF
        fi
        
        git add .
        git commit -m " ABC English Explorer - Live!" || true
        git push
